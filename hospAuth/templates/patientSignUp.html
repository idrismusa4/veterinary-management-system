{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>VMS</title>
    <meta name="description" content="Login page example" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
    />

    <link
      href="{% static 'assets/css/pages/login/login-2.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="{% static 'assets/plugins/global/plugins.bundle.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'assets/plugins/custom/prismjs/prismjs.bundle.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'assets/css/style.bundle.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="{% static 'assets/css/themes/layout/header/base/light.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'assets/css/themes/layout/header/menu/light.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'assets/css/themes/layout/brand/dark.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'assets/css/themes/layout/aside/dark.css' %}"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body
    id="kt_body"
    class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading"
  >
    <div class="d-flex flex-column flex-root">
      <div
        class="login login-2 login-signin-on d-flex flex-column flex-lg-row flex-column-fluid bg-white"
        id="kt_login"
      >
        <div
          class="login-aside order-2 order-lg-1 d-flex flex-row-auto position-relative overflow-hidden"
        >
          <div
            class="d-flex flex-column-fluid flex-column justify-content-between py-9 px-7 py-lg-13 px-lg-35"
          >
            <div class="d-flex flex-column-fluid flex-column flex-center">
              <div class="login-form login-signin py-11">
                <!--begin::Form-->
                <form
                  method="post"
                  class="form"
                  novalidate="novalidate"
                  id="kt_login_signup_form"
                >
                  <!--begin::Title-->
                  <div class="text-center pb-8">
                    <h2
                      class="font-weight-bolder text-dark font-size-h2 font-size-h1-lg"
                    >
                      Patient Sign Up
                    </h2>
                    <p class="text-muted font-weight-bold font-size-h4">
                      Enter your details to create your account
                    </p>
                    <span class="text-muted font-weight-bold font-size-h4"
                      >Or
                      <a
                        href="{% url 'PatientLogin' %}"
                        class="text-primary font-weight-bolder"
                        id="kt_login_signup"
                        >Login</a
                      ></span
                    >
                  </div>
                  {% if messages.error %}
                  <div
                    class="alert alert-custom alert-light-danger fade show mb-5"
                    role="alert"
                  >
                    <div class="alert-icon">
                      <i class="flaticon-warning"></i>
                    </div>
                    <div class="alert-text">{{messages.error}}</div>
                    <div class="alert-close">
                      <button
                        type="button"
                        class="close"
                        data-dismiss="alert"
                        aria-label="Close"
                      >
                        <span aria-hidden="true"
                          ><i class="ki ki-close"></i
                        ></span>
                      </button>
                    </div>
                  </div>
                  {% elif messages.success %}
                  <div
                    class="alert alert-custom alert-light-primary fade show mb-5"
                    role="alert"
                  >
                    <div class="alert-icon">
                      <i class="flaticon-warning"></i>
                    </div>
                    <div class="alert-text">{{messages.success}}</div>
                    <div class="alert-close">
                      <button
                        type="button"
                        class="close"
                        data-dismiss="alert"
                        aria-label="Close"
                      >
                        <span aria-hidden="true"
                          ><i class="ki ki-close"></i
                        ></span>
                      </button>
                    </div>
                  </div>
                  {% endif %}
                  <!--end::Title-->

                  <!--begin::Form group-->
                  <div class="form-group">
                    <input
                      class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
                      type="text"
                      placeholder="First name"
                      name="first_name"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
                      type="text"
                      placeholder="Last name"
                      name="last_name"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <div class="radio-inline">
                      <label class="radio">
                        <input value="male" type="radio" name="gender" />
                        <span></span>
                        Male
                      </label>
                      <label class="radio">
                        <input value="female" type="radio" name="gender" />
                        <span></span>
                        Female
                      </label>
                    </div>
                  </div>

                  <div class="form-group">
                    <input
                      required
                      class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
                      type="Username"
                      placeholder="Username"
                      name="username"
                      autocomplete="off"
                    />
                  </div>
                  <div class="form-group">
                    <div
                      class="input-group input-group-solid date"
                      id="kt_datetimepicker_3"
                      data-target-input="nearest"
                    >
                      <input
                        required
                        type="text"
                        name="date_of_birth"
                        class="form-control form-control-solid datetimepicker-input"
                        placeholder="Select date & time"
                        data-target="#kt_datetimepicker_3"
                      />
                      <div
                        class="input-group-append"
                        data-target="#kt_datetimepicker_3"
                        data-toggle="datetimepicker"
                      >
                        <span class="input-group-text">
                          <i class="ki ki-calendar"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <!--end::Form group-->

                  <!--begin::Form group-->
                  <div class="form-group">
                    <input
                      class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
                      type="password"
                      required
                      placeholder="Password"
                      name="password"
                      autocomplete="off"
                    />
                  </div>

                  <div
                    class="form-group d-flex flex-wrap flex-center pb-lg-0 pb-3"
                  >
                    <button
                      type="submit"
                      id="kt_login_signup_submit"
                      class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mx-4"
                    >
                      Sign Up
                    </button>
                    <button
                      type="reset"
                      id="kt_login_signup_cancel"
                      class="btn btn-light-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mx-4"
                    >
                      Cancel
                    </button>
                  </div>
                  <!--end::Form group-->
                </form>
                <!--end::Form-->
              </div>
            </div>
            <!--end: Aside footer for desktop-->
          </div>
          <!--end: Aside Container-->
        </div>
        <!--begin::Aside-->

        <!--begin::Content-->
        <div
          class="content order-1 order-lg-2 d-flex flex-column w-100 pb-0"
          style="background-color: #b1dced"
        >
          <!--begin::Title-->
          <div class="d-flex flex-column justify-content-center text-center">
            <h3
              class="display1 font-weight-bolder my-7 text-dark"
              style="color: #986923"
            >
              VMS
            </h3>
            <p
              class="font-weight-bolder font-size-h2-md font-size-lg text-dark opacity-70"
            ></p>
          </div>
          <!--end::Title-->

          <!--begin::Image-->

          <!--end::Image-->
        </div>
        <!--end::Content-->
      </div>
      <!--end::Login-->
    </div>
    <!--end::Main-->

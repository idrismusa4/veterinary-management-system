    <meta charset="utf-8" />

    />

      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
    />

    <link
      href="{% static 'assets/css/pages/login/login-2.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="{% static 'assets/plugins/global/plugins.bundle.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'assets/plugins/custom/prismjs/prismjs.bundle.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'assets/css/style.bundle.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="{% static 'assets/css/themes/layout/header/base/light.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'assets/css/mainImg.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'assets/css/themes/layout/header/menu/light.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'assets/css/themes/layout/brand/dark.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'assets/css/themes/layout/aside/dark.css' %}"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body
    id="kt_body"
    class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading"
  >
    <div class="d-flex flex-column flex-root">
      <div
        class="login login-2 login-signin-on d-flex flex-column flex-lg-row flex-column-fluid bg-white"
        id="kt_login"
      >
        <div
          class="login-aside order-2 order-lg-1 d-flex flex-row-auto position-relative overflow-hidden"
        >
          <div
            class="d-flex flex-column-fluid flex-column justify-content-between py-9 px-7 py-lg-13 px-lg-35"
          >
            <div class="d-flex flex-column-fluid flex-column flex-center">
              <div class="login-form login-signin py-11">
                <form
                  class="form"
                  method="post"
                  novalidate="novalidate"
                  id="kt_login_signin_form"
                >
                  <div class="text-center pb-8">
                    <h2
                      class="font-weight-bolder text-dark font-size-h2 font-size-h1-lg"
                    >
                      Vet. Sign In
                    </h2>
                    <!-- <span class="text-muted font-weight-bold font-size-h4"
                      >Or
                      <a
                        href="{% url 'PatientSignUp' %}"
                        class="text-primary font-weight-bolder"
                        id="kt_login_signup"
                        >Create An Account</a
                      ></span
                    > -->
                  </div>

                  <div class="form-group">
                    <label class="font-size-h6 font-weight-bolder text-dark"
                      >Username</label
                    >
                    <input
                      class="form-control form-control-solid h-auto py-7 px-6 rounded-lg"
                      type="text"
                      name="username"
                      autocomplete="off"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <div class="d-flex justify-content-between mt-n5">
                      <label
                        class="font-size-h6 font-weight-bolder text-dark pt-5"
                        >Password</label
                      >
                    </div>

                    <input
                      required
                      class="form-control form-control-solid h-auto py-7 px-6 rounded-lg"
                      type="password"
                      name="password"
                      autocomplete="off"
                    />
                  </div>

                  <div class="text-center pt-2">
                    <button
                      type="submit"
                      id="kt_login_signin_submit"
                      class="btn btn-dark font-weight-bolder font-size-h6 px-8 py-4 my-3"
                    >
                      Sign In
                    </button>
                  </div>
                  <span class="text-muted font-weight-bold font-size-h4"
                    >Patient Login :
                    <a
                      href="{% url 'PatientLogin' %}"
                      class="text-primary font-weight-bolder"
                      id="kt_login_signup"
                      >Sign in as patient</a
                    ></span
                  >
                  <br />
                  <span class="text-muted font-weight-bold font-size-h4"
                    >Admin Login :
                    <a
                      href="{% url 'AdminLogin' %}"
                      class="text-primary font-weight-bolder"
                      id="kt_login_signup"
                      >Sign in as admin</a
                    ></span
                  >
                </form>
              </div>
            </div>
            <!--end: Aside footer for desktop-->
          </div>
          <!--end: Aside Container-->
        </div>
        <!--begin::Aside-->

        <!--begin::Content-->
        <div
          class="content order-1 order-lg-2 d-flex flex-column w-100 pb-0"
          style="background-color: #b1dced"
        >
          <!--begin::Title-->
          <div class="d-flex flex-column justify-content-center text-center">
            <h3
              class="display1 font-weight-bolder my-7 text-dark"
              style="color: #986923"
            >
              VMS
            </h3>
            <p
              class="font-weight-bolder font-size-h2-md font-size-lg text-dark opacity-70"
            ></p>
          </div>
          <!--end::Title-->

          <!--begin::Image-->

          <!--end::Image-->
        </div>
        <!--end::Content-->
      </div>
      <!--end::Login-->
    </div>
    <!--end::Main-->

    <!--begin::Global Theme Bundle(used by all pages)-->
    <script src="{% static 'assets/plugins/global/plugins.bundle.js' %}"></script>
    <script src="{% static 'assets/plugins/custom/prismjs/prismjs.bundle.js' %}"></script>
    <script src="{% static 'assets/js/scripts.bundle.js' %}"></script>
    <!--end::Global Theme Bundle-->

    <!--begin::Page Scripts(used by this page)-->
    <!--end::Page Scripts-->
  </body>
  <!--end::Body-->
</html>
